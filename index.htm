<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fibonacci number calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="scripts.js"></script>
	</head>
	<body>
		<div>
			<div>
				<h1>Fibonacci number calculator</h1>
				<label for="n">N</label>
				<input type="number" id="n" value="12" min="0" onchange="do_calculate()" />
				<textarea id="fibonacciNumber" rows="4" readonly="readonly"></textarea>
			</div>
		</div>
	</body>
</html>
